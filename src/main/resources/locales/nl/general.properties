FILENAME_SCHEME_DESCRIPTION=Dit is een indeling voor de bestandslocatie van gedownloade bestanden. Gebruik / om een onderliggende map te maken. Gebruik &lt;Artiest&gt; om de naam van de artiest in te voegen, &lt;Album&gt; voor de album titel, &lt;Titel&gt; voor de titel van het nummer, &lt;\#&gt; voor het albumnummer (indien van toepassing), &lt;%&gt; om de volgorde van de nummers in te voegen (alleen voor afspeellijsten). Gebruik &lt;\#\#&gt; of &lt;\#\#\#&gt; om de nummers met een nul te laten beginnen (&lt;%%&gt; of &lt;%%%&gt; respectievelijk voor afspeellijst volgorde). &lt;ALBUM&gt; voegt de naam van het album toe in hoofdletter, &lt;album&gt; in kleine letter (hetzelfde geldt voor &lt;Artiest&gt; en &lt;Titel&gt;). &lt;Album?tekst&gt; voegt alleen 'tekst' toe als de albumnaam niet leeg is (hetzelfde geldt voor  &lt;Artiest&gt;, &lt;Titel&gt;, &lt;\#&gt; and &lt;%&gt;).

