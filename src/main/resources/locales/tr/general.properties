FILENAME_SCHEME_DESCRIPTION=Bunlar, indirilen dosyalar i\u00e7in bi\u00e7im sat\u0131rlar\u0131d\u0131r. Alt dizin olu\u015fturmak i\u00e7in bunlar\u0131 kullan\u0131n. Sanat\u00e7\u0131 ismini girmek i\u00e7in &lt;Artist&gt; , alb\u00fcm ismini girmek i\u00e7in &lt;Album&gt; , \u015fark\u0131 ismini girmek i\u00e7in &lt;Title&gt; , \u015fark\u0131 numaras\u0131n\u0131 (varsa) girmek i\u00e7in &lt;\#&gt; , \u015fark\u0131 s\u0131ralamas\u0131n\u0131 (yaln\u0131zca \u00e7alma listeleri) girmek i\u00e7in &lt;%&gt; girin. \u015eark\u0131 numaralar\u0131n\u0131 s\u0131f\u0131rla ba\u015flatmak i\u00e7in &lt;\#\#&gt; ve &lt;\#\#\#&gt; (\u00e7alma listesindeki \u015fark\u0131 s\u0131ralamas\u0131 baz al\u0131narak &lt;%%&gt; veya &lt;%%%&gt;) girin. &lt;ALBUM&gt; alb\u00fcm ad\u0131n\u0131 b\u00fcy\u00fck harflerle, &lt;album&gt; alb\u00fcm ad\u0131n\u0131 k\u00fc\u00e7\u00fck harflerle girmenizi (mesela &lt;Artist&gt; and &lt;Title&gt;) sa\u011flar. &lt;Album?text&gt; ise alb\u00fcm ad\u0131 bo\u015f de\u011filse yaln\u0131zca metin giri\u015fi (mesela &lt;Artist&gt;, &lt;Title&gt;, &lt;\#&gt; and &lt;%&gt;) yapar.

