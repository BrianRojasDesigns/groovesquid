FILENAME_SCHEME_DESCRIPTION=Dies ist eine Formatvorlage f\u00fcr den Dateipfad der heruntergeladenen Dateien. Verwende /, um ein Unterverzeichnis zu erstellen. Verwende &lt;Artist&gt;, um dem Namen des K\u00fcnstlers, &lt;Album&gt; um den Albumtitel, &lt;Title&gt; um den Songtitel, &lt;&gt; \# um die Titelnummer (falls vorhanden), oder &lt;%&gt; um die Reihenfolge (f\u00fcr nur Wiedergabelisten) einf\u00fcgen. Verwende &lt;\#\#&gt; oder &lt;\#\#\#&gt;, um die Titelnummer mit f\u00fchrenden Nullen zu f\u00fcllen (&lt;%%&gt; bzw. &lt;%%%&gt; f\u00fcr die Titelreihenfolge in Wiedergabelisten verfolgen). &lt;ALBUM&gt; f\u00fcgt den Namen des Albums in Gro\u00dfbuchstaben, &lt;album&gt; in Kleinbuchstaben ein (gleiches gilt f\u00fcr &lt;Artist&gt; und &lt;Title&gt;). &lt;Album?Text&gt; f\u00fcgt "Text" eingef\u00fcgt, sofern der Albumname nicht leer ist (gleiches gilt f\u00fcr &lt;Artist&gt;, &lt;Title&gt; &lt;\#&gt; und &lt;%&gt;).

