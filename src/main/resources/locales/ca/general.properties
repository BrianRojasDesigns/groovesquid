FILENAME_SCHEME_DESCRIPTION=Mitjan\u00e7ant aquestes variables podeu automatitzar el nom i ruta de cada fitxer. Utilitzeu la barra / per crear una subcarpeta, &lt;Artist&gt; per indicar el nom de l'artista, &lt;Album&gt; per inserir el t\u00edtol de l'\u00e0lbum, &lt;Title&gt; per indicar el nom de la can\u00e7\u00f3, &lt;\#&gt; per inserir el n\u00famero de la pista (si existeix cap) i &lt;%&gt; per afegir el n\u00famero d'ordre (nom\u00e9s v\u00e0lid a la llista de reproducci\u00f3). &lt;\#\#&gt; i &lt;\#\#\#&gt; afegiran zeros a l'esquerra del n\u00famero de la pista (&lt;%%&gt; o &lt;%%%&gt; respectivament per l'ordre a la llista de reproducci\u00f3). &lt;ALBUM&gt; insereix el nom de l'\u00e0lbum en maj\u00fascules, &lt;album&gt; en min\u00fascules (\u00eddem per a &lt;Artist&gt; i &lt;Title&gt;). &lt;Album?text&gt; insereix text si la informaci\u00f3 est\u00e0 disponible (aplicable tamb\u00e9 a &lt;Artist&gt;, &lt;Title&gt;, &lt;\#&gt; i &lt;%&gt;).
