FILENAME_SCHEME_DESCRIPTION=To jest ci\u0105g znak\u00f3w formatuj\u0105cych dla \u015bcie\u017cki pobieranych plik\u00f3w. U\u017cyj / aby stworzy\u0107 podfolder. U\u017cyj &lt;Artist&gt; aby wstawi\u0107 nazw\u0119 artysty, &lt;Album&gt; aby wstawi\u0107 tytu\u0142 albumu, &lt;Title&gt; aby wstawi\u0107 tytu\u0142 utworu, &lt;\#&gt; aby wstawi\u0107 numer \u015bcie\u017cki (je\u015bli istnieje), &lt;%&gt; aby wstawi\u0107 numer porz\u0105dkowy (tylko dla list odtwarzania). U\u017cyj &lt;\#\#&gt; lub &lt;\#\#\#&gt; aby uzupe\u0142ni\u0107 numer \u015bcie\u017cki d\u017awi\u0119kowej zerami wiod\u0105cymi (&lt;%%&gt; lub &lt;%%%&gt; na tej samej zasadzie dla numer\u00f3w porz\u0105dkowych utwor\u00f3w list odtwarzania).  &lt;ALBUM&gt; wstawia nazw\u0119 albumu du\u017cymi literami,  &lt;album&gt; ma\u0142ymi literami (tak samo dla &lt;Artist&gt; i &lt;Title&gt;). &lt;Album?text&gt; wstawia tylko 'text' je\u015bli nazwa albumu jest nieobecna (tak samo dla &lt;Artist&gt;, &lt;Title&gt;, &lt;\#&gt; and &lt;%&gt;).

