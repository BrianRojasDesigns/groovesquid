FILENAME_SCHEME_DESCRIPTION=Este \u00e9 o formato de nome para os arquivos baixados. Use / para criar uma subpasta. Use &lt;Artist&gt; para adicionar o nome do artista, &lt;Album&gt; para adicionar o titulo do \u00e1lbum, &lt;Title&gt; para adicionar o nome da m\u00fasica, &lt;\#&gt; para adicionar o n\u00famero da m\u00fasica (se existir), &lt;%&gt; para adicionar a ordem da m\u00fasica (somente para playlists). Use &lt;\#\#&gt; ou &lt;\#\#\#&gt; para formatar o n\u00famero da m\u00fasica com zeros \u00e0 esquerda (&lt;%%&gt; ou &lt;%%%&gt; fazem a mesma coisa para ordem da m\u00fasica na playlist). &lt;ALBUM&gt; adiciona o nome do \u00e1lbum em mai\u00fasculas, &lt;album&gt; em min\u00fasculas (da mesma forma para &lt;Artist&gt; e &lt;Title&gt;).  &lt;Album?texto&gt; adiciona 'texto' somente se o nome do \u00e1lbum n\u00e3o estiver em branco (assim como para &lt;Artist&gt; &lt;Title&gt;, &lt;\#&gt; e &lt;%&gt;).
